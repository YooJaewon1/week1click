<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

	<title>폴라로이드</title>
	<style>
		div{width:1200px;margin:0 auto; text-algin:center;
			background: ;
			border: 2px dashed skyblue;
			border-spacing: 50px;
			padding: 5px}
		img{display: block; margin:0 auto; }
		h1, h2{font-family:GmarketSans ;margin:0 auto; text-align: center;  }
		h1{padding-top:20px; font-weight: 700; word-spacing: -0.1rem; font-size:3rem; color: royalblue;
			padding-top: 40px}
		h2{font-weight: 500; word-spacing: -0.1rem; font-size:2rem; color: #000;
			padding: 20px;}
	</style>
</head>
<body>
	<div>
		<h1> 폴라로이드 사진 EVENT </h1>
	<img id="one" src ="before.PNG">
	<script type="text/javascript">
		//객체 변수 함수 이벤트 조건 반복 배열
		//토글 왔다갔다 on off
		// boolean true/false;

		var state = false;

		one.onclick = function (){
			if(!state){
				one.src = "after.PNG";
				state = true;
			}else{
				one.src = "before.PNG";
				state = false;
			}
		}

	</script>
		<h2> 사진을 확인해보세요! </h2>
	</div>	
</body>
</html>
